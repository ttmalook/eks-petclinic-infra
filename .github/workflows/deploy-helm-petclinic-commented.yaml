# GitHub Actions Workflow: Helm Chart 기반 PetClinic 앱 자동 배포
# 이 워크플로는 charts/petclinic/ 디렉토리 변경 시 자동 실행되며, 수동 실행도 가능합니다.

name: Deploy PetClinic via Helm

on:
  push:
    paths:
      - 'charts/petclinic/**'  # Helm Chart 파일이 수정되면 워크플로 트리거
  workflow_dispatch:           # GitHub UI에서 수동 실행 허용

jobs:
  helm-deploy:
    runs-on: ubuntu-latest  # GitHub Actions 기본 Linux 환경

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # 현재 리포지토리의 소스코드를 체크아웃

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}          # GitHub Secrets로부터 AWS 인증 정보 로드
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2                                    # 서울 리전

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: v1.27.1  # 사용할 kubectl 버전

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: v3.12.0  # 사용할 Helm 버전

    - name: Deploy PetClinic via Helm
      run: |
        # 네임스페이스가 없다면 생성 (dry-run으로 검증 후 적용)
        kubectl create namespace petclinic --dry-run=client -o yaml | kubectl apply -f -

        # Helm Chart를 설치 또는 업데이트 (--install: 없으면 설치, 있으면 upgrade)
        helm upgrade --install petclinic ./charts/petclinic -n petclinic